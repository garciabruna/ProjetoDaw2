<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gerenciador de Disciplinas</title>
</h:head>

<h:body>
	<h:messages />

	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastrar
			</f:facet>
			
			<h:outputLabel value="Id:" for="idDisciplinaField" />
			<h:inputText id="idDisciplinaField" label="id"
			value="#{disciplinaBean.disciplina.id}" style="width:350px" />
			
			<h:outputLabel value="Nome:" for="nomeDisciplinaField" />
			<h:inputText id="nomeDisciplinaField" label="nome"
				value="#{disciplinaBean.disciplina.nome}" style="width:350px" />

			<h:commandButton value="Cadastrar" action="#{disciplinaBean.save()}" />
		</h:panelGrid>

		<br />

		<h:panelGrid columns="2">
			<f:facet name="header">
				Remover
			</f:facet>
			<br />
				Id: <h:inputText value="#{disciplinaBean.idExcluir}" />
			<br />
			<h:commandButton value="Excluir"
				action="#{disciplinaBean.remove(disciplinaBean.idExcluir)}" />

		</h:panelGrid>
	</h:form>

	<br />

	<h:dataTable var="al" value="#{disciplinaBean.disciplinas}" border="1">
		<f:facet name="header">
				Lista de Disciplinas
			</f:facet>
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{al.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{al.nome}" />
		</h:column>
		
	</h:dataTable>


</h:body>

</html>
